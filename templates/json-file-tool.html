<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tool ðŸ˜Ž</title>
</head>

<body>
    <style>
        .btn-file {
            position: absolute;
            text-align: right;
            outline: none;
            background: lightblue !important;
            cursor: inherit;
            display: block;
        }
    </style>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-1" style="width: 20px;">
                <input id="delete_hash" name="delete_hash" style="margin-top: 15px;" type="checkbox" />
            </div>
            <div class="col-md-5">
                <label class="btn btn-default btn-file">Click here for upload JSON files
                    <input type="file" id="fileinput" multiple hidden />
                </label>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <br>
                <h3 style="text-align: center;">Uploaded JSONs</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="before_table">
                        <tr>
                            <td>File Not Uploaded yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>Keys Will Stay:</h3>
                <textarea class="form-control" id="keysWillStay" style="height: 200px;"></textarea>
                <br>
                <button type="button" class="btn btn-success" style="height: 50px; width: 100px;"
                    onclick="clearOut()">Clear</button>
                <br>
                <br>
                <h3>Results</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="after_table">
                        <tr>
                            <td>No Result Yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/file-tool.js') }}"></script>

</body>

</html>
