<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON CleanerðŸ˜Ž</title>
</head>

<style>
    html,
    body {
        height: 100%;
    }
</style>

<body>
    <div class="container" style="padding-top: 20px; height: 100%;">
        <div class="row">
            <p style="font-weight: bold;">Are you dealing with multiple JSON files? <a
                    href="{{url_for('json_file_tool')}}">Click me</a></p>
        </div>
        <div class="row" style="height: 100%;">
            <div class="leftSec col-md-5">
                <h3>JSON:</h3>
                <textarea class="form-control" id="jsonTextArea" style="height: 90%;"></textarea>
            </div>
            <div class="middleSec col-md-2 align-self-end d-flex justify-content-center">
                <div class="clearButton" style="padding-bottom: 30px;">
                    <button type="button" class="btn btn-success" style="height: 50px; width: 100px;"
                        onclick="clearOut()">Clear</button>
                </div>
            </div>
            <div class="rightSec col-md-5">
                <h3>Keys will stay:</h3>
                <textarea class="form-control" id="wordsTextArea" style="height: 90%;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Result:</h3>
                <textarea class="form-control h-75 bg-white" id="resultTextArea" rows="30" readonly></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Deleted keys:</h3>
                <textarea class="form-control h-75 bg-white" id="deletedTextArea" rows="30" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</body>

</html>
